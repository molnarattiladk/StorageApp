<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Regisztráció</h2>
  <hr>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('userName').errors && registerForm.get('userName').touched}" type="text" class="form-control" formControlName="userName" placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group"> 
    <input [ngClass]="{'is-invalid': registerForm.get('contact').errors && registerForm.get('contact').touched}" class="form-control" placeholder="Email" formControlName="contact">
   <div class="invalid-feedback" *ngIf="registerForm.get('contact').touched && registerForm.get('contact').hasError('required')">Contact is required</div>
   </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" class="form-control" formControlName="password" placeholder="Jelszó">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Password must be at least 4 characters</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Password cannot exceed 8 characters</div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}" class="form-control" formControlName="confirmPassword" placeholder="Jelszó újra">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">Password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">Password must match</div>
  </div>

 

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
