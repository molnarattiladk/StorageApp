<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <h1>{{user.userName}}</h1>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="item-prop">
      <strong>Szerepkör</strong>
      <p>{{user.role}}</p>
    </div>
    <div class="item-prop">
      <strong>Fizetés</strong>
      <p>{{user.salary}}</p>
    </div>
    <div class="item-prop">
      <strong>Munkatárs</strong>
      <p>{{user.started | date: 'mediumDate'}}</p>
    </div>
    <div class="item-prop">
      <strong>Szabadságon</strong>
      <p>{{user.onHoliday ? 'Igen' : 'Nem' }}</p>
    </div>
    <div class="item-prop">
      <strong>Kapcsolat</strong>
      <p>{{user.contact}}</p>
    </div>
  </div>
</div>
