<div class="container">
  
<br>
<div class="container">
<div fxLayout="row" fxLayoutAlign="center center" class="content">
  <mat-card class="card" >
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
      <h3>Dolgozók</h3>
    </mat-card-title>
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <table mat-table #table [dataSource]="users">
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
              </ng-container>
              <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button class="btn btn-primary" [routerLink]="['/employees/', element.id]">
                    <mat-icon class="icon">account_box</mat-icon>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button class="btn btn-primary" [routerLink]="['/employees/edit', element.id]">
                    <mat-icon class="icon">edit</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
    </mat-card-content>
  </mat-card>
</div>
</div>
</div>
