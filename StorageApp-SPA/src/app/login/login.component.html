<form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" placeholder="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" placeholder="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Bejelentkezes</button>
    <button class="btn btn-default" type="button"(click)="cancel()">Megse</button>
  </div>

</form>
