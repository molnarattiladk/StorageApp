<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Azonosító</th>
            <th>Név</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
