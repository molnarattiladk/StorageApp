<div class="container">
  <br>
  <div class="container">
    <mat-card class="card">
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <h3>Cikkek</h3>
      </mat-card-title>
      <mat-card-content>
        <div class="example-container mat-elevation-z8">
          <table mat-table #table [dataSource]="items">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Azonosító</th>
              <td mat-cell *matCellDef="let item">{{item.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Név</th>
              <td mat-cell *matCellDef="let item">{{item.name}}</td>
            </ng-container>
            <ng-container matColumnDef="count">
              <th mat-header-cell *matHeaderCellDef>Darab</th>
              <td mat-cell *matCellDef="let item">{{item.count}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Ár</th>
              <td mat-cell *matCellDef="let item">{{item.netPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="detail">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let item">
                <button class="btn btn-primary" [routerLink]="['/items/', item.id]">
                  <mat-icon class="icon">info</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let item">
                <button class="btn btn-primary" [routerLink]="['/items/edit', item.id]">
                  <mat-icon class="icon">edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
