<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Azonosító</th>
            <th>Név</th>
            <th>Darab</th>
            <th>Ár</th>
            <th>Módosítás</th>
            <th>Módosító</th>
            <th>Részletek</th>
            <th>Szerkesztés</th>
            <th>Törlés</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.count}}</td>
            <td>{{item.netPrice}}</td>
            <td>{{item.lastModify | date: 'mediumDate'}}</td>
            <td>{{item.lastModifier}}</td>
            <td><button class="btn btn-primary" [routerLink]="['/items/', item.id]"><i class="fa fa-info"></i></button></td>
            <td><button class="btn btn-primary" [routerLink]="['/items/edit', item.id]"><i class="fa fa-edit"></i></button></td>
            <td><button class="btn btn-primary" (click)="delete(item.id)"><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
  [totalItems]="pagination.totalItems" 
  [itemsPerPage]="pagination.itemsPerPage"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
